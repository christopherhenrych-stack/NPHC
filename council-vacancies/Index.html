<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>NPHC Hudson County - Status Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
          body {
                  font-family: 'Montserrat', sans-serif;
                  background-color: #f3f4f6;
          }

          .modal {
                  transition: opacity 0.25s ease;
          }

          body.modal-active {
                  overflow-x: hidden;
                  overflow-y: hidden !important;
          }

          /* Custom Radio Button Styling */
          .custom-radio:checked + div {
                  border-color: #1f2937;
                  background-color: #f9fafb;
          }

          .custom-radio:checked + div .check-icon {
                  opacity: 1;
          }

          .custom-radio:checked + div .check-icon {
                  opacity: 1;
          }

          .btn-primary {
                  background-color: #1f2937;
                  color: white;
                  padding: 0.75rem 1.5rem;
                  border-radius: 0.375rem;
                  border: none;
                  cursor: pointer;
                  font-weight: 600;
                  transition: background-color 0.3s;
          }

          .btn-primary:hover {
                  background-color: #111827;
          }
        </style>
  </head>
  <body class="bg-gray-100">
      <div class="min-h-screen flex items-center justify-center p-4">
            <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-8">
                    <h1 class="text-3xl font-bold text-center mb-6 text-gray-900">NPHC Hudson County</h1>h1>
                    <h2 class="text-xl text-center mb-8 text-gray-600">Council Vacancy Application</h2>h2>

                    <form id="applicationForm" class="space-y-6">
                              <!-- Name Field -->
                              <div>
                                          <label for="fullName" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>label>
                                          <input type="text" id="fullName" name="fullName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent" placeholder="Enter your full name">
                              </div>

                              <!-- Email Field -->
                              <div>
                                          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>label>
                                          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent" placeholder="your@email.com">
                              </div>

                              <!-- Position Type Selection -->
                              <div>
                                          <label class="block text-sm font-semibold text-gray-700 mb-3">Position Type</label>label>
                                          <div class="space-y-3">
                                                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                                                        <input type="radio" name="positionType" value="officer" class="custom-radio" required>
                                                                        <div class="ml-3 flex-1 p-2 border-l-4 border-gray-300">
                                                                                          <span class="font-semibold">Officer Position</span>span>
                                                                                          <p class="text-sm text-gray-600">President, Vice President, Secretary, Treasurer</p>p>
                                                                        </div>
                                                        </label>label>
                                                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                                                        <input type="radio" name="positionType" value="committee" class="custom-radio" required>
                                                                        <div class="ml-3 flex-1 p-2 border-l-4 border-gray-300">
                                                                                          <span class="font-semibold">Committee Position</span>span>
                                                                                          <p class="text-sm text-gray-600">Join one of our standing committees</p>p>
                                                                        </div>
                                                        </label>label>
                                          </div>
                              </div>

                              <!-- Committee Interest -->
                              <div id="committeeOptions" class="hidden space-y-2">
                                          <label class="block text-sm font-semibold text-gray-700 mb-2">Interest in Serving as Chair?</label>label>
                                          <label class="flex items-center">
                                                        <input type="checkbox" id="optionChair" name="chair" class="mr-2">
                                                        <span class="text-gray-700">Yes, I'm interested in serving as Chair</span>span>
                                          </label>label>
                              </div>

                              <!-- Submit Button -->
                              <button type="submit" class="btn-primary w-full">Submit Application</button>button>
                    </form>form>
            </div>
      </div>

      <!-- Modal Overlay -->
      <div class="modal-overlay hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" style="display:none;">
            <div class="modal bg-white rounded-lg p-8 max-w-sm">
                    <p id="modalMessage" class="text-gray-800 mb-4">Preparing your application...</p>p>
                    <button id="modalCloseBtn" class="btn-primary w-full">Close</button>button>
            </div>
      </div>

      <script>
            const form = document.getElementById('applicationForm');
            const committeeOptions = document.getElementById('committeeOptions');
            const positionTypeRadios = document.querySelectorAll('input[name="positionType"]');

            // Toggle committee options based on selection
            positionTypeRadios.forEach(radio => {
                    radio.addEventListener('change', function() {
                              if (this.value === 'committee') {
                                          committeeOptions.classList.remove('hidden');
                              } else {
                                          committeeOptions.classList.add('hidden');
                              }
                    });
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                    e.preventDefault();

                    const fullName = document.getElementById('fullName').value;
                    const email = document.getElementById('email').value;
                    const positionType = document.querySelector('input[name="positionType"]:checked').value;
                    const isChair = document.getElementById('optionChair').checked;

                    let intent = positionType === 'officer' ? 'Nomination for Office' : 'Joining Committee (Member)';
                    if (isChair) {
                              intent = 'Interest in Serving as Chair';
                    }

                    const recipient = "nphcofhudsoncounty@gmail.com";
                    const subject = encodeURIComponent(`${intent}: Council Application - ${fullName}`);
                    const body = encodeURIComponent(
                              `Greetings President Henry,\n\n` +
                              `I am submitting this email to express my interest regarding the council vacancy.\n\n` +
                              `Intent: ${intent}\n` +
                              `Name: ${fullName}\n` +
                              `Email: ${email}\n\n` +
                              `Fraternally/Sororally,\n${fullName}`
                            );

                    window.location.href = `mailto:${recipient}?subject=${subject}&body=${body}`;
            });

            function closeModal() {
                    const overlay = document.querySelector('.modal-overlay');
                    overlay.style.display = 'none';
            }

            const modalCloseBtn = document.getElementById('modalCloseBtn');
            if (modalCloseBtn) {
                    modalCloseBtn.addEventListener('click', closeModal);
            }

            // Close modal if clicking outside
            const modalOverlay = document.querySelector('.modal-overlay');
            if (modalOverlay) {
                    modalOverlay.addEventListener('click', closeModal);
            }
              </script>
  </body>body>
</html>html>
      </script>
                              </div>
                              </div>
    </style></title>
  </head>
